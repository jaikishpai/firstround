services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: qa_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/qa_platform
      SECRET_KEY: ${SECRET_KEY:-change-me}
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      ADMIN_SEED_USERNAME: ${ADMIN_SEED_USERNAME:-admin}
      ADMIN_SEED_PASSWORD: ${ADMIN_SEED_PASSWORD:-admin123}
      ALLOW_ORIGINS: ${ALLOW_ORIGINS:-http://localhost:3001,http://localhost:3000}
    depends_on:
      - postgres
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: ${VITE_API_BASE:-http://localhost:8000}
    environment:
      - VITE_API_BASE=${VITE_API_BASE:-http://localhost:8000}
    depends_on:
      - backend
    ports:
      - "3001:80"

volumes:
  pgdata:

